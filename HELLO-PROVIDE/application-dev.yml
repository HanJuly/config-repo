spring:
  rabbitmq:
    addresses: 192.168.124.128:2222
    password: guest
    username: guest
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/hello-test?useSSL=false&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: mysql
    driver-class-name: com.mysql.jdbc.Driver #这个配置貌似是无效的，自动去找了
    max-idle: 10
    max-wait: 1000
    min-idle: 5
    initial-size:  5
  boot:
    admin:
      client:
        url: http://localhost:3333
mybatis:
  typeAliasesPackage: com.han.helloservice.pojo
  mapperLocations: classpath:mapper/UserMapper.xml

feign:
  hystrix:
    enabled: true
ribbon:
  NFLoadBalancerRuleClassName: com.netflix.loadbalancer.WeightedResponseTimeRule

