server:
  port: ${dev.eureka.server.port}

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    prefer-ip-address: true
    metadata-map:
      version: v1
      my-metadata: v1
      startup: ${random.int}    #needed to trigger info and endpoint update after restart
  client:
    service-url:
      defaultZone: http://127.0.0.1:8500/eureka/


#spring:
